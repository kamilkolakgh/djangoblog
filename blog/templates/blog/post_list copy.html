{% load static %}
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Blog dla programistów</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '../../static/css/blog.css' %}">
</head>
<body>
    <div class="page-header">
        <h1>
            <a href="">Witam na stronie bloga</a>
        </h1>
        <h1>Posty na blogu:</h1>
    </div>
    
    {% comment %}
    Pętla postów
    {% endcomment %}
    <div class="content container">
        <div class="row">    
            {% for post in posts %}
        <div class="col-md-8">
            <div class="post">
                <div class="data">
                    <p>opublikowany: {{ post.publish_data }}</p>
                </div>
                
                <h2><a href="">{{ post.title }}</a></h2>
                <em>{{ post.text }}</em> 
            </div>
            {% endfor %}
        </div>
        </div>
    </div>
    <div class="stopka">

    </div>
</body>
</html>
