{% extends 'blog/base.html' %}  

   {% block content %}
            <div class="post">
                {% if post.publish_data %}
                <div class="data">
                    <p>opublikowany: {{ post.publish_data }}</p>
                </div>
                {% endif %}
                <h2>{{ post.title }}</h2>
                <p>{{ post.text }}</p> 
            </div>
    {% endblock %}
