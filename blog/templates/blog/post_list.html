{% extends 'blog/base.html' %}   
   {% block content %}
        {% for post in posts %}
        
            <div class="post">
                <div class="data">
                    <p>opublikowany: {{ post.publish_data }}</p>
                </div>
                
                <h2><a href="">{{ post.title }}</a></h2>
                <em>{{ post.text }}</em> 
            </div>

        {% endfor %}
    {% endblock %}
